{% extends "base.html" %}
{% load markdownify %}
{% block content %}

<body class="bg-gray-50 font-serif leading-normal tracking-normal">

	<div class="bg-white">
		<div class="mx-auto max-w-7xl pt-24 px-6">
			<div class="text-center">
				<p class="mt-1 text-4xl font-bold tracking-tight text-gray-900">Essays</p>
				<p class="mx-auto mt-5  max-w-xl text-xl text-gray-500">Writing mainly about software, sales and
					productivity
				</p>
			</div>
		</div>
	</div>
	<div class="bg-white px-6 pt-16 pb-20 lg:px-8 lg:pt-2 lg:pb-28">
		<div class="relative mx-auto max-w-lg divide-y-2 divide-gray-200 lg:max-w-7xl">
			<div class="mt-6 grid gap-16 pt-10 lg:gap-x-5 lg:gap-y-12">
				<!-- Content -->
				{% for post in post_list %}
				<div>
					<p class="text-sm text-gray-500">
						<time datetime="2020-03-16">{{post.create_date}}</time>
					</p>
					<a href="{{ article.get_absolute_url }}" class="mt-2 block">
						<p class="text-xl font-semibold text-gray-900">{{post.title}}</p>
						<p class="mt-3 text-base text-gray-500">{{ post.subtitle }}</p>
					</a>
					<div class="mt-3">
						<a href="{% url 'post_detail' post.slug  %}"
							class="text-base font-semibold text-indigo-600 hover:text-indigo-500">Read</a>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
{%endblock%}
