{% extends "base.html" %}
{% load markdownify %}
{% block content %}

<body class="bg-gray-50 font-serif leading-normal tracking-normal">
    <div class="bg-white">
        <div class="mx-auto max-w-7xl pt-24 px-6  lg:px-8">
            <div class="text-center">
                <p class="mt-1 text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl lg:text-6xl">
                    {{object.title}}
                </p>
                <p class="mx-auto mt-5 max-w-xl text-xl text-gray-500">{{object.subtitle}}</p>
            </div>
        </div>
    </div>
    <div class="relative overflow-hidden bg-white py-16">
        <div class="relative px-6 lg:px-8">
            <div class="prose prose-lg prose-indigo mx-auto mt-6 text-gray-500">
                {{object.content|markdownify}}
            </div>
        </div>
    </div>
</body>

{%endblock%}
