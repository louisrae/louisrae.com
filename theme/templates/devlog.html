{% extends "base.html" %}
{% load markdownify %}
{% block content %}

<body class="bg-gray-50 font-serif leading-normal tracking-normal">

    <div class="bg-white">
        <div class="mx-auto max-w-7xl pt-24 px-6">
            <div class="text-center">
                <p class="mt-1 text-4xl font-bold tracking-tight text-gray-900">.plan</p>
                <p class="mx-auto mt-5  max-w-xl text-xl text-gray-500">Snippets of what I am working on. It's one long
                    file plain text file and written for myself, so not
                    great to read but it's here
                </p>
            </div>
        </div>
    </div>
    <div class="relative overflow-hidden bg-white py-8 flex w-screen justify-center">
        <div class="relative px-6 lg:px-8">
            <div class="prose prose-lg prose-indigo mx-auto mt-6 text-gray-500">
                <!-- Content -->
                {%for month in devlogs%}
                {{month.content|markdownify|linebreaks}}
                {%endfor%}
            </div>
        </div>
    </div>
</body>

{%endblock%}
